<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login__container">
        <div class="login__block">
            <div class="login__logo">
                <p class="login__header">Войти на сайт</p>
            </div>
            <div class="login__or__register">
                <div class="login__or__register__block">
                    <a href="#" class="login">Войти</a>
                    <a href="#" class="register">Зарегистрироваться</a>
                </div>
            </div>
            <div class="login__main__block">
                <div class="username__main__block">
                    <div class="username__block">
                        <p class="username">Имя пользователя</p>
                    </div>
                    <div class="username__input__block">
                        <input class="username__input">
                    </div>
                </div>
                <div class="password__main__block">
                    <div class="password__block">
                        <p class="password">Пароль</p>
                    </div>
                    <div class="password__input__block">
                        <input type="password" class="password__input">
                    </div>
                </div>
                <div class="problem__block">
                    <a href="#" class="problem">Проблемы со входом?</a>
                </div>
                <div class="login__btn__block">
                    <button class="login__btn">Войти</button>
                </div>
            </div>
            <div class="block__or">
                <div class="border__left__or"></div>
                <p class="or">или</p>
                <div class="border__right__or"></div>
            </div>
            <div class="vk__login__block">
                <button href="#" class="vk__login__btn">
                    <div class="vk__img__block">
                        <img src="images/vk.png" alt="" class="vk__img">
                    </div>
                    <div class="vk__title__block">
                        <p class="vk__title">Войти через Вконтакте</p>
                    </div>
                </button>
            </div>
        </div>        
    </div>
</body>
</html>
